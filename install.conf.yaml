- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.zimrc: 'zimrc'
    ~/.zshrc: 'zshrc'
    ~/.zlogin: 'zlogin'
    ~/.gitconfig: 'gitconfig'
    ~/.gitignore_global: 'gitignore_global'
    ~/.editorconfig: 'editorconfig'
    ~/.tmux.conf: 'tmux.conf'
    ~/.config/nvim/init.vim: 'nvimrc'
    ~/.tool-versions: 'tool-versions'

- shell:
    - [git submodule update --init --recursive, Installing submodules]
