- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zimrc:
    ~/.zlogin:
    ~/.zshenv:
    ~/.zshrc:
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/bottom: bottom
    ~/.config/bat: bat
    ~/.config/rtx: rtx
    ~/.config/zellij: zellij

- shell:
    - [git submodule update --init --recursive, Installing submodules]
