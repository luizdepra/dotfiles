- defaults:
    link:
      relink: true
      create: true

- clean: ["~"]

- link:
    ~/.editorconfig:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.zimrc:
    ~/.zlogin:
    ~/.zshenv:
    ~/.zshrc:
    ~/.config/nvim: nvim
    ~/.config/alacritty: alacritty
    ~/.config/bottom: bottom
    ~/.config/bat: bat
    ~/.config/mise: mise
    ~/.config/zellij: zellij
    ~/.config/Code/User/settings.json: code/settings.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
